<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>My TODO</title>
    <style>
      body {
        background: linear-gradient(
          to right,
          rgb(75, 121, 161),
          rgb(40, 62, 81)
        );
      }
    </style>
  </head>
  <body>
    <header class="text-white text-center mt-5">
      <h1 class="pt-5">Todo</h1>
      <h2 id="date" class="pt-2"></h2>
    </header>

    <section class="px-5">
      <form>
        <div class="input-group mt-5 pt-4">
          <input
            id="todo-text"
            type="text"
            class="form-control"
            placeholder="New To do..."
            aria-label="New To do"
            aria-describedby="button-addon2"
          />
          <button class="btn btn-outline-secondary" type="button" id="add-list">
            <span class="text-white font-weight-bold h4">+</span>
          </button>
        </div>
        <div class="my-3 d-flex flex-row-reverse">
          <button type="button" class="btn btn-light" id="clear-all">
            Clear All
          </button>
        </div>
        <div>
          <ul id="todo-list" class="list-group border"></ul>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
